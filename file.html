    }

    .right-arm2 {

    @keyframes rightarmfunction {

    0% {
        transform: rotate(0deg);
    }

    16.4% {

        transform: rotate(120deg);
    }

    20.5% {
        transform: rotate(0deg);
    }

    25.5% {
        transform: rotate(120deg);
    }

    30.5% {
        transform: rotate(0deg);
    }

    75% {
        transform: rotate(120deg);
    }

    100% {
        transform: rotate(0deg);
    }

    }




    @keyframes rightarmfunction2 {

    0% {
        transform: rotate(-90deg);
    }

    16.4% {

        transform: rotate(-120deg);
    }

    20.5% {
        transform: rotate(-90deg);
    }

    25.5% {
        transform: rotate(-120deg);
    }

    30.5% {
        transform: rotate(-90deg);
    }

    75% {
        transform: rotate(-120deg);
    }

    100% {
        transform: rotate(-90deg);
    }

}



    @keyframes rightarmfunction3 {

    0% {
        transform: rotate(0deg);
    }

    16.4% {

        transform: rotate(-180deg);
    }

    20.5% {
        transform: rotate(0deg);
    }

    25.5% {
        transform: rotate(-180deg);
    }

    30.5% {
        transform: rotate(0deg);
    }

    75% {
        transform: rotate(-180deg);
    }

    100% {
        transform: rotate(0deg);
    }

}



    @keyframes rightarmfunction4 {

    0% {
        transform: rotate(180deg);
    }

    16.4% {

        transform: rotate(-360deg);
    }

    20.5% {
        transform: rotate(180deg);
    }

    25.5% {
        transform: rotate(-360deg);
    }

    30.5% {
        transform: rotate(180deg);
    }

    75% {
        transform: rotate(-360deg);
    }

    100% {
        transform: rotate(180deg);
    }

}



    @keyframes rightarmfunction5 {

    0% {
        transform: rotate(180deg);
    }

    16.4% {

        transform: rotate(-360deg);
    }

    20.5% {
        transform: rotate(180deg);
    }

    25.5% {
        transform: rotate(-360deg);
    }

    30.5% {
        transform: rotate(180deg);
    }

    75% {
        transform: rotate(-360deg);
    }

    100% {
        transform: rotate(180deg);
    }

}
</style>
